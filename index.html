<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitchat</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark justify-content-between shadow-sm">
  <a class="navbar-brand d-flex align-items-center" style="font-family: 'Montserrat', sans-serif; font-weight:700; font-size:1.5rem;">
    <img src="/chitchat.png" alt="Logo" height="40" class="me-2 rounded-circle shadow-sm"> Chitchat
  </a>
</nav>
    <section class="chat__section glassmorphism">
        <div class="brand">
            <img height="40" src="/chitchat.png" alt="">
            <h1>Chitchat</h1>
        </div>
        <div class="message__area"></div>
        <form class="input-area" onsubmit="return false;">
            <textarea id="textarea" cols="30" rows="1" placeholder="Type your message..."></textarea>
            <button id="sendBtn" type="submit" class="send-btn">Send</button>
        </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
